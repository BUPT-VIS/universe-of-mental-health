<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <title>tree</title>
  </head>
  <body>
    <script>
      //载入数据
      d3.csv("survey.csv", function(data) {
        lineData = data;
        console.log(lineData);
      });

      let ratio = 0.66;
      let cells, cols, rows;
      let offset, margin;
      let cellW, cellH;
      let depthMax = 3; //定义线的粗细
      let bg;
      let n;

      function setup() {
        createCanvas(2550, 1280);
        pixelDensity(1); //像素密度
        colorMode(HSB, 360, 100, 100, 50);
        angleMode(DEGREES);
        blendMode(LIGHTEST);
        bg = createGraphics(width, height); //增加噪点
        bg.colorMode(HSB, 360, 100, 100, 100);
        bg.fill(0, 0, 100, 10);
        bg.noStroke();
        for (let i = 0; i < (width * height * 20) / 100; i++) {
          let radius = sqrt(sq(width / 2) + sq(height / 2));
          let angle = random(360);
          let r = 1 - random(random(random(1)));
          let x = width / 2 + r * radius * cos(angle);
          let y = height / 2 + r * radius * sin(angle);
          let w = random(3);
          let h = random(3);
          bg.ellipse(x, y, w, h);
        }
      }

      function draw() {
        background(20);
        cells = 1;
        int(random(3, 10));
        cols = cells;
        rows = cells;
        offset = width / 10;
        margin = offset / 5;

        cellW = width - offset * 2 - margin * (cols - 1);
        cellH = height - offset * 2 - margin * (rows - 1);

        for (let j = 0; j < rows; j++) {
          for (let i = 0; i < cols; i++) {
            let x = offset + i * (cellW + margin);
            let y = offset + j * (cellH + margin);
            let cx = x + cellW / 2;
            let cy = y + cellH / 2;
            push();
            translate(width / 2, height / 2);
            let l = cellW / 4;
            let depth = 3; //定义问题深度
            if (depth == 3) {n = 2;}
            if (depth == 2) {n = 5;}
            if (depth == 1) {n = 3;}
            tree(depth, l, n);

            pop();
          }
        }
        image(bg, 0, 0);
        noLoop();
      }

      function keyPressed() {
        clear();
        redraw();
      }
      function tree(depth, l, n) {
        let len = 125;
        if (depth > 0) {
          //let n = int(random(3, 2));//分叉数
          let s = 10; //树的弯曲度
          for (let angle = 0; angle < 45; angle += 45/n) {
            //n代表分叉
            push();
            rotate(angle);
            stroke(255);
            noFill();
            let sw = map(l, 0, len, 0, depthMax);
            strokeWeight(sw);
            if (random(100) > 50) {
              bezier(0, 0, l / s, l / s, l / s, -l / s, l, 0);
            } else {
              bezier(0, 0, l / s, -l / s, l / s, l / s, l, 0);
            }
            translate(l, 0);
            tree(depth - 1, l * random(0.5, 0.8));
            pop();
           
          }
        }
      }
    </script>
  </body>
</html>
