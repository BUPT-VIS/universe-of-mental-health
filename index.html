      data = loadJSON("2016.json");
    }

    //数据处理
    function loadData() {
      for (let i in data) {
        let d = {};
        d[i] = data[i];
        bubbles.push(d);
      }

      for (let i = 0; i < bubbles.length; i++) {
        var o = data[i];
        datas[i] = new Bubble(o);
      }
    }

    function setup() {
      createCanvas(windowWidth * 2, windowHeight * 2);
      noStroke();
      loadData();
    }

    function draw() {
      background(0);
      var t = millis()/ 1000;
      //var t = map(t,0,random(500,600),0,time);

      // filter(BLUR,16);
      for (var i = 0; i < datas.length; i++) {
        //blendMode(LIGHTEST);

        datas[i].display(t,i);
      }

    }

          ellipse(CX5, CY5, size, size);
          pop();
        }
        // 疾病类型3：注意缺陷多动障碍
        if (this.condition_PH3 == 'Attention Deficit Hyperactivity Disorder') {
          push();
          blendMode(LIGHTEST);
          colorMode(HSB, 100);
          c = color(19, 100, B);
          fill(c);
          ellipse(CX5, CY5, size, size);
          pop();
        }
        // 疾病类型4：创伤后压力心理障碍症
        if (this.condition_PH3 == 'Post-traumatic Stress Disorder') {
          push();
          blendMode(LIGHTEST);
          colorMode(HSB, 100);
          c = color(28, 100, B);
          fill(c);
          ellipse(CX5, CY5, size, size);
          pop();
        }
        // 疾病类型5：强迫症
        if (this.condition_PH3 == 'Obsessive-Compulsive Disorder') {
          push();
          blendMode(LIGHTEST);
          colorMode(HSB, 100);
          c = color(37, 100, B);
          fill(c);
          ellipse(CX5, CY5, size, size);
          pop();
        }
        // 疾病类型6：物质使用障碍     
        if (this.condition_PH3 == 'Substance Use Disorder') {
          push();
          blendMode(LIGHTEST);
          colorMode(HSB, 100);
          c = color(46, 100, B);
          fill(c);
          ellipse(CX5, CY5, size, size);
          pop();
        }
        // 疾病类型7：人格障碍(边缘型、反社会、偏执等)     
        if (this.condition_PH3 == 'Personality Disorder (Borderline, Antisocial, Paranoid, etc)') {
          push();
          blendMode(LIGHTEST);
          colorMode(HSB, 100);
          c = color(55, 100, B);
          fill(c);
          ellipse(CX5, CY5, size, size);
          pop();
        }
        // 疾病类型8：应激反应综合症    
        if (this.condition_PH3 == 'Stress Response Syndromes') {
          push();
          blendMode(LIGHTEST);
          colorMode(HSB, 100);
          c = color(64, 100, B);
          fill(c);
          ellipse(CX5, CY5, size, size);
          pop();
        }
        // 疾病类型9：成瘾症     
        if (this.condition_PH3 == 'Addictive Disorder') {
          push();
          blendMode(LIGHTEST);
          colorMode(HSB, 100);
          c = color(73, 100, B);
          fill(c);
          ellipse(CX5, CY5, size, size);
          pop();
        }
        // 疾病类型10：进食障碍(厌食、贪食等)    
        if (this.condition_PH3 == 'Eating Disorder (Anorexia, Bulimia, etc)') {
          push();
          blendMode(LIGHTEST);
          colorMode(HSB, 100);
          c = color(82, 100, B);
          fill(c);
          ellipse(CX5, CY5, size, size);
          pop();
        }
        // 疾病类型11：解离性障碍    
        if (this.condition_PH3 == 'Dissociative Disorder') {
          push();
          blendMode(LIGHTEST);
          colorMode(HSB, 100);
          c = color(91, 100, B);
          fill(c);
          ellipse(CX5, CY5, size, size);
          pop();
        }
        // 疾病类型12：精神疾病(精神分裂症、分裂情感性精神分裂症等)     
        if (this.condition_PH2 == 'Psychotic Disorder (Schizophrenia, Schizoaffective, etc)') {
          push();
          blendMode(LIGHTEST);
          colorMode(HSB, 100);
          c = color(100, 100, B);
          fill(c);
          ellipse(CX5, CY5, size, size);
          pop();
        }

        else {
          c = color(255, B*10);
        }

        fill(c);
        ellipse(this.x, this.y, size, size);
        size = 3;//闪烁归零

        pop();
      }
    }

  </script>
