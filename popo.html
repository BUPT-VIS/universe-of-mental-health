<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <title>tree</title>
  </head>
  <body>
    <script>
      var datas = [];
      let drawData = {};

      //载入数据
      //   d3.csv("mental2016.csv", function(data) {
      // 	drawData = data;
      // 	console.log(drawData.length);
      //   });
      function preload() {
        drawData = loadJSON("2016.json");
        //console.log(drawData);
      }

      function setup() {
       // console.log(drawData["x"]);
        //console.log(drawData.length);
        createCanvas(windowWidth, windowHeight);
        for (var i = 0; i < drawData.length; i++) {
          var d = drawData[i];
          datas[i] = new drawDataFun(d);
        }
        noStroke();
      }

      function draw() {
        background("#fff1c2");
        //noStroke()
        //colorMode(HSB, 100);
        for (var i = 0; i < datas.length; i++) {
          datas[i].dispaly();
        }
      }

      function drawDataFun(f) {
        this.x = f.x;
        this.y = f.y;

        this.dispaly = function() {
          fill(20);
          ellipse(this.x, this.y, 20, 20);
          console.log(this.x, this.y, "xy");
        };
      }
    </script>
  </body>
</html>
